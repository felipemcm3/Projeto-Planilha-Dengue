<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/iconesite.ico" type="image/x-icon">
    <link rel="stylesheet" href="registro.css">
    <title>+Saúde</title>
</head>
<body>
    <main>
        <header>
                <img src="../imagens/logo+saude-semfundo.png" alt="+saude-semfundo" >
                <div>
                    <span><strong>Rua: </strong></span> <input type="text" name="rua" id="rua">
                    <span><strong>Número: </strong></span> <input type="number" name="Nº" id="Nº">
                </div>
                <hr>
                <div id='local'>
                    <input type="radio" name="visita" id="idvisitado">
                    <span><strong>Visitado</strong></span>
                    <input type="radio" name="visita" id="idNvisitado">
                    <span><strong>Não Visitado</strong></span>
                    <br>
                    <span><strong>Tipo:</strong></span>
                    <select name="tipo" id="idtipo">
                        <option value="Casa">Casa</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Comercio">Comercio</option>
                        <option value="Lote">Lote</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <br>
                    <span><strong>Quantidade Moradores:</strong></span><input type="number" name="moradores" id="idmoradores" class="numeros">
                    <span><strong>Quantidade Animais:</strong></span><input type="number" name="animais" id="idanimais" class="numeros">
                    <br>
                    <span><strong>Locais Tratados:</strong></span><input type="number" name="tratados" id="idtratados" class="numeros">
                    <span><strong>Vermicída Usado:</strong></span><input type="number" name="vermicida" id="idvermicida" class="numeros">
                    <br>
                    <span><strong>Depósitos Eliminados:</strong></span><input type="number" name="eliminados" id="ideliminados" class="numeros">
                </div>
                <hr>
        </header>
        
        <a href="../casa/casa.html"><input type="button" value="Finalizar" id='adicionar'></a>
    </main>
    <script src="inicio.js"></script>
</body>
</html>
