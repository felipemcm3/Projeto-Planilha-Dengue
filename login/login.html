<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/iconesite.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>+Saúde</title>
</head>
<body>

    <main>
        
        <section id="entrando">
            <picture>
                <img src="../imagens/logo+saude-semfundo.png" alt="logo+saude" id="imglogin">
            </picture>
            <p id='msg'>Controle da Dengue</p>
            <p><strong>Usuário</strong> <input type="text" name="txtlogin" id="usuario" placeholder="Nome"></p>

            <p><strong>Senha</strong> <input type="password" name="txtsenha" id="senha" placeholder="Senha"></p>

            <p><input type="button" value="Entrar" id='entrar' onclick="entrou()"></p>

            <p id="alerta"></p>
            
        </section>

        
        <picture>
            <source media="(min-width: 1070px)" srcset="../imagens/logogrande.png" type="image/png">
            <source media="(min-width: 840px)" srcset="../imagens/logo+saude-semfundo.png" type="image/png">
            <img id="imgG" src="" alt="">
            
        </picture>
        

            
    </main>
    <script src="login.js"></script>
</body>
</html>
